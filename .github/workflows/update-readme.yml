name: Update README

on:
    schedule:
        - cron: "*/30 * * * *"
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        name: Recent GitHub Activity - Profile Readme

        steps:
            - uses: actions/checkout@v2.3.4
            - uses: Readme-Workflows/recent-activity@v2.3.1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  MAX_LINES: 10
